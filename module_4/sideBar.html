<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleSideBar.css">
    <title>SideBar_CPS</title>
</head>
<body>
    <header class="header-side-bar">
        <button class="header-side-bar__button">
            <img src="../module_4/images/header/SVG-logo-menu.svg" alt="">
        </button>
        <button class="header-side-bar__button--main">
            <img src="../module_4/images/header/SVG-logo-CSP.svg" alt="">
        </button>
        <button class="header-side-bar__button header-side-bar__button--right">
            <img src="../module_4/images/header/SVG-logo-search.svg" alt="">
        </button>
    </header>
    <nav class="main-side-bar">
        <ul class="main-side-bar__list">
            <li class="main-side-bar__item">
                <button class="main-side-bar__button">
                    Ремонт техники
                </button>
                <div class="main-side-bar__border"></div>
            </li>
            <li class="main-side-bar__item">
                <button class="main-side-bar__button">
                    Услуги и сервисы
                </button>
                <div class="main-side-bar__border"></div>
            </li>
            <li class="main-side-bar__item">
                <button class="main-side-bar__button">
                    Корпоративным клиентам
                </button>
                <div class="main-side-bar__border"></div>
            </li>
            <li class="main-side-bar__item">
                <button class="main-side-bar__button">
                    Продавцам техники
                </button>
                <div class="main-side-bar__border"></div>
            </li>
            <li class="main-side-bar__item">
                <button class="main-side-bar__button">
                    Партнерам
                </button>
                <div class="main-side-bar__border"></div>
            </li>
            <li class="main-side-bar__item">
                <button class="main-side-bar__button">
                    Производителям
                </button>
                <div class="main-side-bar__border"></div>
            </li>
            <li class="main-side-bar__item">
                <button class="main-side-bar__button">
                    Наши сервисные центры
                </button>
                <div class="main-side-bar__border"></div>
            </li>
            <li class="main-side-bar__item">
                <button class="main-side-bar__button">
                    Контакты
                </button>
                <div class="main-side-bar__border"></div>
            </li>
        </ul>
    </nav>
    <footer class="footer-side-bar">
        <article class="footer-side-bar__button-all">
            <button class="footer-side-bar__button">
                <img src="../module_4/images/header/SVG-logo-call.svg" alt="">
            </button>
            <button class="footer-side-bar__button">
                <img src="../module_4/images/header/SVG-logo-message.svg" alt="">
            </button>
            <button class="footer-side-bar__button">
                <img src="../module_4/images/header/SVG-logo-contact.svg" alt="">
            </button>
        </article>
        <a class="footer-side-bar__mail" href="#">
            mail@cps.com
        </a>
        <a class="footer-side-bar__number" href="tel:8 (800) 890-89-00">
            8 800 890 8900
        </a>
        <ul class="footer-side-bar__list-lang">
            <li class="footer-side-bar__item-lang">
                <button class="footer-side-bar__button-lang footer-side-bar__button-lang--active">
                    RU
                </button>
            </li>
            <li class="footer-side-bar__item-lang">
                <button class="footer-side-bar__button-lang">
                    EN
                </button>
            </li>
            <li class="footer-side-bar__item-lang">
                <button class="footer-side-bar__button-lang">
                    CH
                </button>
            </li>
        </ul>
    </footer>
</body>
</html>
